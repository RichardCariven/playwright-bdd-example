          schema:
            type: array
            items:
              type: string
              enum:
                - radio
                - box set
                - television
        - name: test
          in: query
          description:
            Include test stations in the results (when requested work using
            internal IP).
          schema:
            type: string
        - name: X-Forwarded-For
          in: header
